<!--validador frontend. validar no frontend e REAVALIAR no servidor. 
usuario pode desligar o JS do navegador e quebrar as regras-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="screen">
    <div class="leftside">
        <img src="./img1.jpeg" alt="">
    </div>
    <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="POST" action="cadastro.php" class="b7validator">
            <label>
                Seu Nome:<br/>
                <input type="text" name="name" data-rules="required|min=2"/>
            </label>
            <label>
                Seu e-mail<br/>
                <input type="text" name="email" data-rules="email" />
            </label>
            <label>
                Sua senha:<br/>
                <input type="password" name="password" data-rules="min=4" />
            </label>
            <label>
                
                <input type="submit" name="Cadastrar" />
            </label>
        </form>
        <div>
            Já tem uma conta? <a href="">Faça o Login</a>
        </div>
        
    </div>
 </div>

    
<script src="script.js"></script>
</body>
</html>
